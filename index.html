<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Document</title>
    </head>

    <body>
        <main>
            <div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="bg-light p-5 white-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <div class="text-center mx-2">
                                    <p>Nome Cognome</p>
                                    <input class="red" type="text" value="" name="name_surname" id="name_surname">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-center mx-2">
                                    <p>Km da percorrere</p>
                                    <input class="red" type="text" value="" name="km" id="km">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-center mx-2">
                                    <p>Fascia d'et√†</p>
                                    <select class="red" name="age" id="age">
                                        <option value="maggiorenne">Maggiorenne</option>
                                        <option value="minorenne">Minorenne</option>
                                        <option value="senior">Senior</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="text-center">
                                    <button class="red p-1" id="genera">Genera</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="text-white mt-3">IL TUO BOGLIETTO</h1>
                <div class="bg-light p-5 white-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h3>DETTAGLIO PASSEGGERI</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="bg-secondary py-4 px-2">
                                    <h5>NOME PASSAGGERO</h5>
                                    <p class="text-white" id="name-on-ticket"></p>
                                </div>
                            </div>
                            <div class="col-3">
                                <p class="py-2">OFFERTA</p>
                                <p id="ticket-type"></p>
                            </div>
                            <div class="col-2">
                                <p class="py-2">CARROZZA</p>
                                <p>5</p>
                            </div>
                            <div class="col-2">
                                <p class="py-2">CODICE CP</p>
                                <p>96476</p>
                            </div>
                            <div class="col-2">
                                <p class="py-2">PREZZO</p>
                                <p id="price"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
